<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 border border-1 p-4">
        <h3 class="text-center mb-4">Add New Book</h3>
        <form #form="ngForm" (ngSubmit)="addBook()">
          <div class="mb-3">
            <label for="Title" class="form-label"> Title</label>
            <input type="text" class="form-control" id="Title" name="Title" [(ngModel)]="newBook.title" required>
          </div>
          <div class="mb-3">
            <label for="Author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="Author" name="Author" [(ngModel)]="newBook.author" required>
          </div>
          <div class="mb-3">
            <label for="Date" class="form-label">Date</label>
            <input type="number" class="form-control" id="Date" name="Date" [(ngModel)]="newBook.date">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info mb-3">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
