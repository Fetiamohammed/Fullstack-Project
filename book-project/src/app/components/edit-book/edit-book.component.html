<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 border border-1 p-4">
        <h3 class="text-center mb-4">Update the book</h3>
        <form #form="ngForm" (ngSubmit)="editBook()">
          <!-- <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="updatedBook.id" required>
          </div> -->
          <div class="mb-3">
            <label for="Title" class="form-label">Title</label>
            <input type="text" class="form-control" id="Title" name="Title" [(ngModel)]="updatedBook.title" required>
          </div>
          <div class="mb-3">
            <label for="Author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="Author" name="Author" [(ngModel)]="updatedBook.author" required>
          </div>
          <div class="mb-3">
            <label for="Date" class="form-label">Date</label>
            <input type="number" class="form-control" id="Date" name="Date" [(ngModel)]="updatedBook.date">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
